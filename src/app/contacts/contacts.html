<div layout="column" layout-fill>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 md-truncate flex>Customers</h2>
      <md-button class="md-accent" ng-click="contacts.goList()">
        <span class="bold">All customers</span>
      </md-button>
    </div>
  </md-toolbar>

  <md-content>

    <ui-view></ui-view>

    <md-button class="md-fab add-fab" ng-click="contacts.goAdd()">
      <md-tooltip md-direction="left">Add new contact</md-tooltip>
      <md-icon>add</md-icon>
    </md-button>
  </md-content>

</div>
